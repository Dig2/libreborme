---
version: "3"

services:
  db:
    image: postgres:9.6
    volumes:
      - db-data:/var/lib/postgresql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: libreborme

  elasticsearch:
    image: elasticsearch:1.7
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"

