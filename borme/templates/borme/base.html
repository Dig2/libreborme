<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="libreborme, borme, registro mercantil, opendata">
  <meta name="author" content="Pablo Castellano">
  {% load staticfiles %}
  <link rel="icon" href="{% static "favicon.ico" %}">

  <title>{% block title %}LibreBORME{% endblock %}</title>

  <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
  <link href="{% static "css/libreborme.css" %}" rel="stylesheet">
</head>

<body>


  <div class="container">

<div class="header1">
<div class="row">

  <form class="navbar-form navbar-left" role="search" action="{% url "borme-search" %}" method="get">
  <a href="{% url "borme-home" %}"><img src="{% static "libreborme_logo.png" %}"></a>
  <div class="form-group">
    <input type="text" class="form-control" size="32" name="q" placeholder="Buscar por nombre de empresa o persona">
    <input type="hidden" name="page" value="1">
    <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
    <a href="{% url "borme-search" %}">Búsqueda avanzada</a>
  </div>
  </form>
</div>
</div>

    <a href="https://github.com/PabloCastellano/libreborme">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="{% static "forkme_right_red_aa0000.png" %}" alt="Fork me on GitHub"
        data-canonical-src="{% static "forkme_right_red_aa0000.png" %}">
    </a>
    {% block content %}{% endblock %}

    <footer class="footer">
        <div class="container">
            <div class="row">
              <div class="col-lg-6">
                <p class="text-muted">© Desarrolladores de LibreBORME 2014-2015</p>
              </div>
              <div class="col-lg-6">
                <img src="{% static "agplv3-155x51.png" %}">
                <img src="{% static "od_80x15_blue.png" %}">
              </div>
            </div>
      </div>
    </footer>

  </div> <!-- /container -->

  {% include "piwik.html" %}
  </body>
</html>
