{% load staticfiles %}

<div class="view-servicios mt-4">
    <section class="contenido-servicio pt-0">
        <div class="card-deck">
            <div class="card">
                <div class="card-body">
                    <h4>Suscripción mensual</h4>
                    <h3>{{ plan_month_one.amount }}€</h3>
                    <p class="card-text">Pago mensual</p>
                    <hr>
                    <p><img src="{% static 'assets/img/servicios/stick.png' %}" alt="">Un tipo de notificación</p>
                    <p><img src="{% static 'assets/img/servicios/stick.png' %}" alt="">Una provincia</p>
                </div>
                <a href="{% url 'buy-product' product=plan_month_one.nickname %}">
                    <div class="card-footer text-center">
                        <p>Suscribirme</p>
                    </div>
                </a>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4>Suscripción mensual</h4>
                    <h3>{{ plan_month_full.amount }}€</h3>
                    <p class="card-text">Pago mensual</p>
                    <hr>
                    <p><img src="{% static 'assets/img/servicios/stick.png' %}" alt="">Un tipo de notificación</p>
                    <p><img src="{% static 'assets/img/servicios/stick.png' %}" alt="">Todas las provincias</p>
                </div>
                <a href="{% url 'buy-product' product=plan_month_full.nickname %}">
                    <div class="card-footer text-center">
                        <p>Suscribirme</p>
                    </div>
                </a>
            </div>
        </div>
     </section>
</div>
