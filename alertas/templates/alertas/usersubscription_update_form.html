{% load bootstrap %}

    <div class="modal-dialog modal-lg modal-dialog-centered modal-login" role="document">
        <div class="modal-content">
            <form role="form" action="{% url 'update-subscription' object.pk %}" method="post">
            {% csrf_token %}
            <div class="modal-header">
                <div class="row justify-content-center w-100">
                    <div class="col-md-12">
                        <p class="text-header">Modificar suscripci√≥n</p>
                    </div>
                </div>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row justify-content-md-center">
                        <div class="col-12">
                            {{ form|bootstrap_horizontal }}
						</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                 <div class="col-lg-12 text-right">
                      <input type="submit" class="btn btn-outline-danger btn-outline-danger2" value="Guardar">
                      <button type="button" class="btn btn-default" onclick="return close_modal()">
                        Cancelar
                      </button>
                 </div>
            </div>
            </form>
        </div>
    </div>
