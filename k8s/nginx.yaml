apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: nginx
          image: registry.gitlab.com/libreborme/libreborme/nginx:staging
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              hostPort: 80
      imagePullSecrets:
        - name: regcred
#         volumeMounts:
#           - name: "config"
#             mountPath: "/etc/nginx"
#     volumes:
#       - name: config
#         configMap:
#           name: nginx-conf

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: |
    user  www-data;
    worker_processes  1;

    error_log  /dev/stdout warn;
    pid        /var/run/nginx.pid;


    events {
        worker_connections  1024;
    }

    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        log_format mtail '$host $remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent $request_time '
                          '"$http_referer" "$http_user_agent" "$sent_http_content_type"';

        access_log  /dev/stdout  mtail;

        sendfile        on;
        #tcp_nopush     on;

        keepalive_timeout  65;

        set_real_ip_from  10.0.0.0/8;
        set_real_ip_from  172.16.0.0/12;
        set_real_ip_from  192.168.0.0/16;
        real_ip_header    X-Real-IP;

        #gzip  on;

        server {
            listen 80;

            # access_log /var/log/nginx/libreborme.net.access.log mtail;
            # error_log /var/log/nginx/libreborme.net.error.log;

            # set max upload size
            client_max_body_size 5M;

            # Blocked because these take too much time to load
            location /borme/empresa/caixabank/ {
                return 301 /empresa/not-available;
            }
            location /borme/empresa/banco-bilbao-vizcaya-argentaria/ {
                return 301 /empresa/not-available;
            }
            location /borme/empresa/banco-santander/ {
                return 301 /empresa/not-available;
            }
            location /borme/empresa/deloitte/ {
                return 301 /empresa/not-available;
            }

            # Enable gzip but do not remove ETag headers
            gzip on;
            gzip_vary on;
            gzip_comp_level 4;
            gzip_min_length 256;
            gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
            gzip_types application/atom+xml application/javascript application/json application/ld+json application/manifest+json application/rss+xml application/vnd.geo+json application/vnd.ms-fontobject application/x-font-ttf application/x-web-app-manifest+json application/xhtml+xml application/xml font/opentype image/bmp image/svg+xml image/x-icon text/cache-manifest text/css text/plain text/vcard text/vnd.rim.location.xloc text/vtt text/x-component text/x-cross-domain-policy;

            location @uwsgi {
    	        # proxy_set_header Host $host;
    	        # proxy_set_header X-Real-IP $remote_addr;
                # uwsgi_param HTTP_X_FORWARDED_PROTO https;
                uwsgi_pass unix:/opt/libreborme/run/libreborme.socket;
                include uwsgi_params;
            }

            location / {
                proxy_http_version 1.1;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header Host $http_host;
                proxy_set_header X-Cluster-Client-Ip $remote_addr;
                proxy_pass http://app:8000;

                if (-f /home/libreborme/libreborme-web/public_html/maintenance_on.html) {
                    return 503;
                }

                # matomo
    	        if ( $remote_addr = "128.199.53.105" )
    	        {
    	            access_log off;
    	        }

                try_files $uri @uwsgi;
            }

            # Error pages.
            error_page 503 /maintenance_on.html;
            location = /maintenance_on.html {
                root /home/libreborme/libreborme-web/public_html/;
            }

            location = /favicon.ico {
                log_not_found off;
                access_log off;
            }

            location /static {
                alias /static/;
                expires 1h;
                # expires @8h00m;

                # add_header Cache-Control "public, max-age=15778463";
                # add_header X-Content-Type-Options nosniff;
                # add_header X-XSS-Protection "1; mode=block";
                # add_header X-Robots-Tag none;
                # add_header X-Download-Options noopen;
                # add_header X-Permitted-Cross-Domain-Policies none;

                # Optional: Don't log access to assets
                access_log off;
            }

            # location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
            #     expires max;
            #     log_not_found off;
            # }

            location ~ /\.ht {
                deny  all;
            }

        }

    }
