---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:9.5
          env:
            - name: POSTGRES_DB
              value: libreborme
            - name: POSTGRES_USER
              value: libreborme
            - name: POSTGRES_PASSWORD
              value: password
          ports:
            - containerPort: 5432
