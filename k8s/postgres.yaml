apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:9.5
          env:
            - name: POSTGRES_DB
              value: libreborme
            - name: POSTGRES_USER
              value: libreborme
            - name: POSTGRES_PASSWORD
              value: password
          ports:
            - containerPort: 5432
#         volumeMounts:
#           - mountPath: /var/lib/postgresql/data
#             name: postgres-data
#     volumes:
#       - name: postgres-data
#         persistentVolumeClaim:
#           claimName: postgres-pv-claim

---

kind: Service
apiVersion: v1
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
